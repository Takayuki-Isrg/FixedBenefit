                        <br>
                        <input type="tel" id="telnumber1" name="telnumber1" required >
                    </br>

                    <br><input type="email" id="mailaddressforconfirm" name="mailaddressforconfirm" required ></br>

                <br><input type="number" id="mynumber" name="applicant_mynumber" required ></br>
    
                <br><br><label for="identityverificationdocuments"> 本人確認書類 (必須) </br>
                    <br><input type="radio" name="document" value="applicant_license">免許証</br>

                    <br>

                    <input type="file" id="seifile"></input>

                    <script>
        
                            var obj1 = document.getElementById("seifile");

                            obj1.addEventListener("change", function (evt) {
                                var file = evt.target.files;
                                    alert(file[0].name + "を取得しました。");
                                
                            }, false);

                        </script>
